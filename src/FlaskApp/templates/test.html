<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css">
    <title>Document</title>
    <style>
    div {
        border: 1px solid red;
    }
    </style>

</head>
<body>
    <div class="container">
            <div class="col-md-3">
                <div class="book-img">
                    <img src="{{book.book_img}}" alt="" class="book-img img-responsive">
                </div>
                <div class="book-desc">
                    <div class="book_title">
                        Learn Python the Easy Way
                    </div>
                    <div class="book_author">
                        <small>by Zed C. Shaw</small>
                    </div>
                    <div class="website">

                        <a href="{{book.book_url}}" class="btn btn-amazon" role="button" target="_blank" alt="buy this book">Buy on Amazon</a>
                    </div>
                    <div class="text-right">
                        {% if 'username' in session %}
                            {% if user.id == book.user_id %}
                                [ <a href="{{url_for('books.edit_book',book_id=book.id)}}">Edit</a> | <a href="{{url_for('books.delete_book',book_id=book.id)}}">Delete</a> ]
                            {% endif %}
                        {% endif %}

                    </div>

            </div>

        </div>  <!--  END DIV -->

    </div>

</body>
</html>
